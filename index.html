<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipping Cards</title>
    <link rel="stylesheet" href="FlippingCards.css">

</head>
<body>
<div id="flashcards-app">



    <form>
        <input type="text" placeholder="Question">
        <input type="text"	placeholder="Answer">
        <input type="radio" id="history" name="history" value="history">
        <input type="radio" id="science" name="science" value="science">
        <input type="radio" id="math" name="math" value="math">
        <input type="button" value="submit">
    </form>

    <ul id="example-1">

        <li v-for="card in cards" :key="card.question">
            <div class="card" v-on:click="flipCard">
                <div class="top" v-bind:class="card.category"></div>
                <div class="side1" v-bind:class="{ hide: flipped }">
                    <h1>{{ card.question }}</h1>
                </div>

                <div class="side2" v-bind:class="{ hide: !flipped }">
                    <h1>{{ card.answer }}</h1>
                </div>
            </div>
        </li>

    </ul>










</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<script src="FlippinCards.js"></script>

</html>
